<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu 2048</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Jeu 2048</h1>
    <div class="content">
      <div class="contentScore">
        <button id="newGame"><i class="fas fa-redo"></i></button>
        <div id="score">Score: 0</div>
      </div>
      <div id="game-container">
        <div class="gridContainer">
          <div class="gridCell" data-row="0" data-col="0"></div>
<div class="gridCell" data-row="0" data-col="1"></div>
<div class="gridCell" data-row="0" data-col="2"></div>
<div class="gridCell" data-row="0" data-col="3"></div>

<div class="gridCell" data-row="1" data-col="0"></div>
<div class="gridCell" data-row="1" data-col="1"></div>
<div class="gridCell" data-row="1" data-col="2"></div>
<div class="gridCell" data-row="1" data-col="3"></div>

<div class="gridCell" data-row="2" data-col="0"></div>
<div class="gridCell" data-row="2" data-col="1"></div>
<div class="gridCell" data-row="2" data-col="2"></div>
<div class="gridCell" data-row="2" data-col="3"></div>

<div class="gridCell" data-row="3" data-col="0"></div>
<div class="gridCell" data-row="3" data-col="1"></div>
<div class="gridCell" data-row="3" data-col="2"></div>
<div class="gridCell" data-row="3" data-col="3"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
