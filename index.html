<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>2048</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">2048</h1>
      <div class="score_box">
        <span class="score_title">SCORE</span>
        <strong id="score" class="score"></strong>
      </div>
      <div class="score_box">
        <span class="record_title">RECORD</span>
        <strong id="record-score" class="record-score"></strong>
      </div>
    </div>
    <div id="game-board"></div>
    <button id="new-game-btn" class="game_start_button" type="button">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
